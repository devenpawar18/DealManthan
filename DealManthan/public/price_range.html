<script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {

        var priceArray = [['Seller','Price in $']];
        var temparr = JSON.parse(localStorage.getItem("price_list"));

        for(var i = 0; i < temparr.length ; i++){
            var price_range = [temparr[i].text, temparr[i].size];
            priceArray.push(price_range);

        }

        var data = google.visualization.arrayToDataTable(priceArray);

        var options = {
          title: 'Price Range per Seller',
          series: { 0: {color: '#D80000'} },
          vAxis: {title: 'Seller',  titleTextStyle: {color: 'red'}}
        };

        var chart = new google.visualization.BarChart(document.getElementById('chart_div'));

        chart.draw(data, options);
      }
    </script>
