<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/highcharts-3d.js"></script>
<script src="http://code.highcharts.com/modules/exporting.js"></script>

    <script type="text/javascript">

    var sellersArray = [];
        var temparr = JSON.parse(localStorage.getItem("seller_list"));

        for(var i = 0; i < temparr.length ; i++){
            var seller_name = [temparr[i].text, temparr[i].size];
            sellersArray.push(seller_name);

        }


        $(function () {
    $('#container').highcharts({
        chart: {
            type: 'pie',
            options3d: {
                enabled: true,
                alpha: 45
            }
        },
        title: {
            text: '<br/><h2><b>Seller Details</b></h2><br/>'
        },
        subtitle: {
            text: ''
        },
        plotOptions: {
            pie: {
                innerSize: 100,
                depth: 45
            }
        },
        series: [{
            name: 'Seller Count',
            data: 
                sellersArray
            
        }]
    });
});
    </script>
